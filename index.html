<!DOCTYPE html>
<html>
  <head>
    <title>wyspr.xyz</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="index.js"></script>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body onload="init()">
    <div class="fixInvertBar"></div>
    <div class="content">
      <div class="glitch"></div>
      <div class="terminal" style="display: none;">
        <div class="titleBar">Shell</div>
        <div class="prompt">tree ~/xyz/pages</div>
        <div class="tree">
          <div class="treeHead">&nbsp;┌───────────┐
                          <br />&nbsp;│<i>~/xyz/pages</i>│
                          <br />&nbsp;└┬──────────┘</div>
        </div>
        <div class="prompt blinking"></div>
      </div>
    </div>
    <div class="scanlines"></div>
    <div class="invertBar"></div>
  </body>
</html>
